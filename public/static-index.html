<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quintessential&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/corvidae-circle-white.png" alt="Corvid logo" class="logo">
        <h1>Corvidae</h1>
    </header>
    <main>
        <div>
            <h2>To Do List</h2>
            <section class="todo-form-section">
                <form class="todo-form">
                    <input name="todo" required>
                    <button>Add</button>
                </form>
                <p class="error"></p>
            </section>
        </div>
        <ul class="todo-list">
            <li><input class="checkbox" type="checkbox"/>Be an inspirational and present parent</li>
            <li><input class="checkbox" type="checkbox"/>Practice code</li>
            <li><input class="checkbox" type="checkbox"/>Practice trapeze</li>
            <li><input class="checkbox" type="checkbox"/>Practice guitar</li>
            <li><input class="checkbox" type="checkbox"/>Practice piano</li>
        </ul>
    </main>
</body>
</html>
